<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="numbers">

    </div>
    <script>
        const div = document.getElementById('numbers')
        const numbers = [12, 748, 9494, 2];

        const p = document.createElement('p');
        const next_btn = document.createElement('button');

        let count = 0;

        next_btn.textContent = "Next";
        
        function nextNumber(){
            p.textContent = numbers[count++];
        }
        nextNumber();

        next_btn.addEventListener('click', nextNumber)

        div.append(p, next_btn)
    </script>
</body>
</html>
